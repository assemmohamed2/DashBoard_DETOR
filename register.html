<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/registerstyle.css">
</head>

<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">
        Login Form
      </div>
      <div class="title signup">
        Signup Form
      </div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login" id="loginForm">
          <div class="field">
            <input type="text" placeholder="Email Address" id="emailInputLogin">
            <p class="valid" id="validEmailLogin">Not Found This Email</p>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" id="passwordInputLogin">
            <p class="valid" id="validPasswordLogin">Password Is Not True</p>
          </div>
          <div class="pass-link">
            <a href="#">Forgot password?</a>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">
            Not a member? <a href="">Signup now</a>
          </div>
        </form>
        <form action="#" class="signup" id="signupForm">
          <div class="field">
            <input type="text" placeholder="User Name" id="nameInputSignup">
            <p class="valid" id="validName">Please Enter Your Name</p>
          </div>
          <div class="field">
            <input type="text" placeholder="Email Address" id="emailInputSignup">
            <p class="valid" id="validEmail">Email Is Not Valid</p>
            <p class="valid" id="validEmailRegister">Email Is Already Registered</p>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" id="passwordInputSignup">
            <p class="valid" id="validPassword">Please Enter Atleast 8 Digits And Contain Capital & Small Characters &
              Numbers</p>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirm password" id="confirmPasswordInputSignup">
            <p class="valid" id="validConfirmPassword">Password Is Not Similer</p>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="register.js"></script>
</body>

</html>
